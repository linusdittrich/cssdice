<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="/cssdice/style.css" rel="stylesheet" type="text/css">
        <title>
            dice
        </title>
    </head>
    <body>
        <div id="scene">

            <div id="dice" class="dice">

                <div class="side" id="top">
                    <img id="imgtop" src="/cssdice/img/dice1.svg" type="image/svg">
                </div>

                <div class="side" id="side1">
                    <img id="imgside1" src="/cssdice/img/dice4.svg" type="image/svg">
                </div>

                <div class="side" id="side2">
                    <img id="imgside2" src="/cssdice/img/dice5.svg" type="image/svg">
                </div>

                <div class="side" id="side3">
                    <img id="imgside3" src="/cssdice/img/dice2.svg" type="image/svg">
                </div>

                <div class="side" id="side4">
                    <img id="imgside4" src="/cssdice/img/dice3.svg" type="image/svg">
                </div>

                <div class="side" id="bottom">
                    <img id="imgbottom" src="/cssdice/img/dice6.svg" type="image/svg">
                </div>

                <div  id="shadow"></div>

            </div>

        </div>
        <div id="rotate"></div>

    </body>
    <script 
    src="/cssdice/main.js">   
  </script>
</html>
